<!DOCTYPE html>
<html>
<head>
	<title>Cadastro do Pet</title>

	<meta hhttp-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" type="text/css" href="app.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script src="https://www.gstatic.com/firebasejs/3.7.3/firebase.js"></script>
	<script type="text/javascript" src="js/app.js"></script>	
</head>

<body>
	<header id="header_bar" className="header">
    <div id="header-inner">
      <a href="#about" id="logo-donnordog"></a>
      <nav>
        <a  id="menu-icon">
        	<i class="fa fa-bars hidden-sm hidden-md hidden-lg" aria-hidden="true"></i>
        </a>
        <ul>
          <li><a href="./" className="slide-section">HOME</a></li>
          <li><a id="goin" href="./authentication.html" className="slide-section">ENTRAR</a></li>
  				<li><button type="button" class="btn btn-danger" style="margin-top: -4px;" id="logOutButton">sair</button></li>
        </ul>
      </nav>
    </div>
  </header>
  <section id="section-post">
		<div class="col-xs-12 center-block">
			<p>Cadastre seu animal e seja mais um a ajudar a quem precisa. Abrace essa causa.</p>		
			<div class="form-group col-md-3 pull-right">
				<label class="col-xs-12" for="preview-photo">Preview</label>
				<img id="preview-photo" src="./img/animais.jpg" alt="Preview foto" class="img-rounded">
			</div>		
			<form class="contato-form" action="http://formspree.io/adm.donnordog@gmail.com" method="post">
				<div class="row">
					<div class="form-group col-xs-12">
						<label class="text-left col-xs-12" for="imageInput">Endereço da imagem</label>
						<input name="Foto" id="imageInput" type="text" class="form-control" placeholder="Insira a URL aqui..." required>
					</div>
							
	        <div class="form-group col-xs-12">
						<label class="text-left col-xs-12" for="nameInput">Nome</label>
						<input name="Nome:" id="nameInput" type="text" class="form-control" placeholder="Nome do dog/cat" required>
					</div>
					<div class="form-group col-xs-12">
						<label class="text-left col-xs-12" for="racaInput">Raça</label>
						<input name="Raça" id="racaInput" type="text" class="form-control" placeholder="Raça do dog/cat" required>
					</div>
					<div class="form-group col-xs-12">
						<label class="text-left col-xs-12" for="sexoInput">Sexo</label>
						<select name="Sexo" id="sexoInput" class="form-control" required>
						  <option></option>
						  <option>Macho</option>
						  <option>Fêmea</option>
						</select>				
					</div>
					<div class="form-group col-xs-12">
						<label class="text-left col-xs-12" for="urgencyInput">Necessidade</label>
						<select name="Gênero" id="urgencyInput" class="form-control" required>
						  <option>Doador</option>
						  <option value="Blue">Não urgência</option>
						  <option value="Green">Semi-urgência</option>
						  <option value="Yellow">Urgência</option>
						  <option value="Red">Emergência</option>
						</select>
					</div>

					<div class="form-group col-xs-12">
						<label class="text-left col-xs-12" for="msgInput">Mensagem</label>
						<input name="Mensagem" id="msgInput" type="text" class="form-control" placeholder="Esceva sua mensagem aqui..." required>
					</div>
				</div>			
				<div class="input-group col-xs-12" style="margin-bottom: 10px; float: right !important">
		      <div class="input-group-addon"><i style="width: 20px;" class="fa fa-instagram" aria-hidden="true"></i></div>
		      <input name="Instagram" id="istagramInput" type="text" class="form-control" placeholder="Instagram">	       	
		    </div>
		    <div class="input-group col-xs-12" style="margin-bottom: 10px; float: right !important">
		    	<div class="input-group-addon"><i style="width: 20px;" class="fa fa-facebook" aria-hidden="true"></i></div>
		      <input name="Facebook" id="facebookInput" type="text" class="form-control" placeholder="Facebook">		      
		    </div>
		    <div class="input-group col-xs-12" style="margin-bottom: 10px; float: right !important">
		    	<div class="input-group-addon"><i style="width: 20px;" class="fa fa-twitter" aria-hidden="true"></i></div>
		      <input name="Twitter" id="twitterInput" type="text" class="form-control" placeholder="Twitter">
		    </div>
		    <div class="input-group col-xs-12" style="margin-bottom: 10px; float: right !important">		    	
	       	<div class="input-group-addon"><i style="width: 20px;" class="fa fa-envelope" aria-hidden="true"></i></div>
		      <input name="Email" id="emailInput" type="text" class="form-control" placeholder="E-mail">
		    </div>

        <button type="submit" value="Send" class="btn btn-lg btn-primary col-xs-6 col-xs-offset-3">Enviar</button>
        <div id="msgForm"></div>
      </form>
		</div>
  </section>	

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="js/real-time-database.js"></script>
	<script type="text/javascript">		
		window.onscroll = fadeNav;
		document.getElementById("imageInput").addEventListener("change", myFunction);
		
		function myFunction() {
			document.getElementById("preview-photo").setAttribute('src', document.getElementById("imageInput").value);
		}

  	var $contactForm = $('.contact-form');  

		$contactForm.submit(function(e) {
	    e.preventDefault();
	    console.log('enviando...')
	    $.ajax({
	      url: 'https://formspree.io/adm.donnordog@gmail.com',
	      type: 'POST',
	      data: $(this).serialize(),
	      dataType: 'json',
	      beforeSend: function() {
	        $contactForm.find('#msgForm').html('<div class="alert alert-info">Enviando mensagem</div>');
	        $contactForm[0].reset();
	      },
	      success: function(data) {
	        $contactForm.find('.alert-info').html('<div class="alert alert-success">Mensagem enviada!</div>').removeClass('alert alert-info');
	      },
	      error: function(err) {
	        $contactForm.find('.alert-info').html('<div class="alert alert-danger">Ocorreu um erro ao enviar sua mensagem, tente novamente mais tarde.</div>').removeClass('alert alert-info');
	      }
	    });
	  });
	</script>
</body>
</html>
