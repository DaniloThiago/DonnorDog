<!DOCTYPE html>
<html>
<head>
	<title>Cadastro no Servidor</title>

	<meta hhttp-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" type="text/css" href="app.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script src="https://www.gstatic.com/firebasejs/3.7.3/firebase.js"></script>
	<script type="text/javascript" src="js/app.js"></script>	
	<script type="text/javascript">	
		firebase.auth().onAuthStateChanged(function(user) {		
		  if (!user) {		
			  window.location.href = "/authentication.html";		
			}		

			document.getElementById("imageInput").addEventListener("change", myFunction);
			
			function myFunction() {
				document.getElementById("preview-photo").setAttribute('src', document.getElementById("imageInput").value);
			}
		});		
	</script>
</head>

<body>
	<header id="header_bar" className="header">
    <div id="header-inner">
      <a href="#about" id="logo-donnordog"></a>
      <nav>
        <a  id="menu-icon">
        	<i class="fa fa-bars hidden-sm hidden-md hidden-lg" aria-hidden="true"></i>
        </a>
        <ul>
          <li><a href="./" className="slide-section">HOME</a></li>
          <li><a href="./post.html" className="slide-section">SOLICITAR</a></li>
          <li><a href="./authentication.html" className="slide-section">ADMIN</a></li>
  				<li><button type="button" class="btn btn-danger" style="margin-top: -4px;" id="logOutButton">SAIR</button></li>
        </ul>
      </nav>
    </div>
  </header>
  <section id="section-post">
		<div class="col-xs-12 center-block">
			<h3><strong>Cadastro no Sistema</strong></h3>
			<div class="col-xs-12 center-block">
      <p>
        Cadastre seu animal e seja mais um a ajudar a quem precisa. Abrace essa causa.
      </p>
    	<div style="width: 300px; display: inline-block;">
        <article class="material-card Red">
          <h2>
            <span id="nomePet">
            </span>
            <strong>
              <i class="fa fa-fw ">
              </i>
              <span id="racaPet"></span>
            </strong>
          </h2>
          <div class="mc-content">
            <div class="img-container">
              <img id="imgPet" class="img-responsive" src="../img/animais.jpg"/>
            </div>
            <div id="descricaoPet" class="mc-description">
              
            </div>
          </div>
          <a id="btn" class="mc-btn-action">
            <i id="icon" class="fa fa-bars" onclick="handleClickIcon()">
            </i>
          </a>
          <div class="mc-footer">
            <h4>
              Social
            </h4>
            <a class="fa fa-fw fa-instagram hidden"></a>
            <a class="fa fa-fw fa-facebook hidden"></a>
            <a class="fa fa-fw fa-phone hidden"></a>
            <a class="fa fa-fw fa-envelope hidden"></a>
          </div>
        </article>
      </div>

      
    </div>	
			<form class="contato-form">
				<div class="row">
					<div class="form-group col-xs-12">
						<label class="text-left col-xs-12" for="imageInput">Endereço da imagem</label>
						<input name="Foto" id="imageInput" type="text" class="form-control" placeholder="Insira a URL aqui..." required>
					</div>
							
	        <div class="form-group col-xs-12">
						<label class="text-left col-xs-12" for="nameInput">Nome</label>
						<input name="Nome:" id="nameInput" type="text" class="form-control" placeholder="Nome do dog/cat" required>
					</div>
					<div class="form-group col-xs-12">
						<label class="text-left col-xs-12" for="racaInput">Raça</label>
						<input name="Raça" id="racaInput" type="text" class="form-control" placeholder="Raça do dog/cat" required>
					</div>
					<div class="form-group col-xs-12">
						<label class="text-left col-xs-12" for="sexoInput">Sexo</label>
						<select name="Sexo" id="sexoInput" class="form-control" required>
						  <option></option>
						  <option>Macho</option>
						  <option>Fêmea</option>
						</select>				
					</div>
					<div class="form-group col-xs-12">
						<label class="text-left col-xs-12" for="urgencyInput">Necessidade</label>
						<select name="Gênero" id="urgencyInput" class="form-control" required>
						  <option value="Doador">Doador</option>
						  <option value="Blue">Não urgência</option>
						  <option value="Light-Green">Semi-urgência</option>
						  <option value="Yellow">Urgência</option>
						  <option value="Red">Emergência</option>
						</select>
					</div>

					<div class="form-group col-xs-12">
						<label class="text-left col-xs-12" for="msgInput">Mensagem</label>
						<input name="Mensagem" id="msgInput" type="text" class="form-control" placeholder="Esceva sua mensagem aqui..." required>
					</div>
				</div>			
				<div class="input-group col-xs-12" style="margin-bottom: 10px; float: right !important">
		      <div class="input-group-addon"><i style="width: 20px;" class="fa fa-instagram" aria-hidden="true"></i></div>
		      <input name="Instagram" id="instagramInput" type="text" class="form-control" placeholder="Instagram">	       	
		    </div>
		    <div class="input-group col-xs-12" style="margin-bottom: 10px; float: right !important">
		    	<div class="input-group-addon"><i style="width: 20px;" class="fa fa-facebook" aria-hidden="true"></i></div>
		      <input name="Facebook" id="facebookInput" type="text" class="form-control" placeholder="Facebook">		      
		    </div>
		    <div class="input-group col-xs-12" style="margin-bottom: 10px; float: right !important">
		    	<div class="input-group-addon"><i style="width: 20px;" class="fa fa-twitter" aria-hidden="true"></i></div>
		      <input name="Twitter" id="twitterInput" type="text" class="form-control" placeholder="Twitter">
		    </div>
		    <div class="input-group col-xs-12" style="margin-bottom: 10px; float: right !important">		    	
	       	<div class="input-group-addon"><i style="width: 20px;" class="fa fa-envelope" aria-hidden="true"></i></div>
		      <input name="Email" id="emailInput" type="text" class="form-control" placeholder="E-mail">
		    </div>
        <button id="addButton" class="btn btn-lg btn-primary col-xs-6 col-xs-offset-3">Enviar</button>
      </form>
		</div>
  </section>	

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="js/real-time-database.js"></script>
	<script type="text/javascript">		
		$('#btn').on('click',handleClickBtn);
		$('#icon').on('click',handleClickIcon);

		function handleClickBtn(event) {
			var el = event.target
			var card = $(el).parent('.material-card');
			var icon = $(el).children('i');
			icon.addClass('fa-spin-fast');
			if (card.hasClass('mc-active')) {
			  card.removeClass('mc-active');
			  window.setTimeout(function() {
			    icon.removeClass('fa-arrow-left').removeClass('fa-spin-fast').addClass('fa-bars');
			  }, 800);
			} else {
			  card.addClass('mc-active');
			  window.setTimeout(function() {
			    icon.removeClass('fa-bars').removeClass('fa-spin-fast').addClass('fa-arrow-left');
			  }, 800);
			}
		}

		function handleClickIcon(event) {
			var el = event.target
			var card = $(el).closest('.material-card');
			var icon = $(el).children('i');
			$(el).addClass('fa-spin-fast');
			if (card.hasClass('mc-active')) {
			  card.removeClass('mc-active');
			  window.setTimeout(function() {
			    $(el).removeClass('fa-arrow-left').removeClass('fa-spin-fast').addClass('fa-bars');
			  }, 800);
			} else {
			  card.addClass('mc-active');
			  window.setTimeout(function() {
			    $(el).removeClass('fa-bars').removeClass('fa-spin-fast').addClass('fa-arrow-left');
			  }, 800);
			}
		}
	</script>
</body>
</html>
