<!DOCTYPE html>
<html>
<head>
	<title>Informações</title>

	<meta hhttp-equiv="Content-Type" content="text/html; charset=utf-8">

	<link rel="stylesheet" type="text/css" href="http://bootswatch.com/lumen/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script src="https://www.gstatic.com/firebasejs/3.7.3/firebase.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript">
		firebase.auth().onAuthStateChanged(function(user) {
		  if (!user) {
			  window.location.href = "/authentication.html";
			}
		});
	</script>
</head>

<body>
	<h1>Real Time Database</h1>

	<div class="col-md-4">
		<form>
			<div class="form-group col-md-6">
				<label for="nameInput">Nome</label>
				<input id="nameInput" type="text" class="form-control" placeholder="Nome do dog/cat">
			</div>
			<div class="form-group col-md-6">
				<label for="racaInput">Raça</label>
				<input id="racaInput" type="text" class="form-control" placeholder="Raça do dog/cat">
			</div>
			<div class="form-group col-md-6">
				<label for="imageInput">URL da imagem</label>
				<input id="imageInput" type="text" class="form-control" placeholder="Insira a URL aqui...">
			</div>
			<div class="form-group col-md-6">
				<label for="sexoInput">Sexo</label>
				<select id="sexoInput" class="form-control">
				  <option>Macho</option>
				  <option>Fêmea</option>
				</select>
			</div>
			<div class="form-group col-md-8">
				<label for="urgencyInput">Urgência</label>
				<select id="urgencyInput" class="form-control">
				  <option value="Blue">Não urgência</option>
				  <option value="Green">Semi-urgência</option>
				  <option value="Yellow">Urgência</option>
				  <option value="Red">Emergência</option>
				</select>
			</div>
			<div class="form-group col-md-8">
				<label id="cor"></label>
			</div>
			<div class="form-group col-md-12">
				<label for="ageInput">Situação</label>
				<textarea  type="text-area" class="form-control" rows="5" id="descriptionInput" placeholder="Insira a situação aqui ..."></textarea>
			</div>



			<button class="btn btn-lg btn-block btn-primary" id="addButton">Adicionar</button>

			<button class="btn btn-lg btn-block btn-default" id="logOutButton">Sair</button>
		</form>
	</div>

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="js/real-time-database.js"></script>
	<script type="text/javascript">		
		document.getElementById("urgencyInput").addEventListener("change", myFunction);

		function myFunction() {
	    var e = document.getElementById("urgencyInput");
			var strUser = e.options[e.selectedIndex].value;		    
		}
	</script>
</body>
</html>
