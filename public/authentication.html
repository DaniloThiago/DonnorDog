<!DOCTYPE html>
<html>
<head>
	<title>Autenticação</title>
	<meta name="viewport" content="width=device-width">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" type="text/css" href="app.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">	
</head>

<body>
	<header id="header_bar" className="header">
    <div id="header-inner">
      <a href="#about" id="logo-donnordog"></a>
      <nav>
        <a  id="menu-icon">
        	<i class="fa fa-bars hidden-sm hidden-md hidden-lg" aria-hidden="true"></i>
        </a>
        <ul>
          <li><a href="./" className="slide-section">HOME</a></li>
          <li><a href="./post.html" className="slide-section">SOLICITAR</a></li>          
          <li id="add" class="hidden"><a href="./add.html" className="slide-section">CADASTRAR</a></li>
  				<li id="goOut" class="hidden"><button type="button" class="btn btn-danger" style="margin-top: -4px;" id="logOutButton">SAIR</button></li>
        </ul>
      </nav>
    </div>
  </header>
	
	<div class="col-md-4">
		<h3 class="text-center" id="displayName">Você não está autenticado.</h3>
		<br>
		<form>
			<div class="form-group">
				<label for="emailInput" class="col-xs-12 text-left">E-mail</label>
				<input type="email" class="form-control" id="emailInput" placeholder="E-mail">
			</div>
			<div class="form-group">
				<label for="passwordInput" class="col-xs-12 text-left">Senha</label>
				<input type="password" class="form-control" id="passwordInput" placeholder="Senha">
			</div>
		</form>
		<div id="alerta" class="alert alert-warning text-center hidden"></div>
		<br>
		<button class="btn btn-lg btn-block btn-primary" id="authEmailPassButton">Autenticar</button>
		<br>
	
		<button class="btn btn-lg btn-block btn-info hidden" id="createUserButton">Criar Nova Conta</button>
		
	</div>
	
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.7.3/firebase.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script src="js/authentication.js"></script>
	<script type="text/javascript">		
		firebase.auth().onAuthStateChanged(function(user) {		
		  if (!!user) {		
				$('#createUserButton, #goOut, #add').removeClass('hidden');

			}
		});		
	</script>
</body>
</html>
